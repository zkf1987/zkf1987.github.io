        <h2 id="描述"><a href="#描述" class="headerlink" title="描述"></a>描述</h2><p>docker常用命令：<br><img src="http://ooj9cf5vc.bkt.clouddn.com/XIhZP" alt="Untitled Image"><br><a id="more"></a></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>显示虚悬镜像</span><br><span class="line">docker images -f 	dangling=true</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>删除虚悬镜像</span><br><span class="line">docker	rmi	$(docker	images	-q	-f	dangling=true)</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>删除所有镜像</span><br><span class="line">docker rmi $(docker images -q)</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>删除所有容器</span><br><span class="line">docker rm -f -v $(docker ps -a -q)</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>删除/启动所有退出的容器：</span><br><span class="line">docker rm/start $(docker ps -qf status=exited)</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>列出部分镜像</span><br><span class="line">docker	images	ubuntu*  【可以跟正则表达式】</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>只显示特定列以冒号分割</span><br><span class="line">docker images --format "&#123;&#123;.ID&#125;&#125;:&#123;&#123;.Repository&#125;&#125;:&#123;&#123;.Tag&#125;&#125;"</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>以表格等距显示</span><br><span class="line">docker images --format "table&#123;&#123;.ID&#125;&#125;\t&#123;&#123;.Repository&#125;&#125;\t&#123;&#123;.Tag&#125;&#125;"</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>体查看镜像内的历史记录</span><br><span class="line">docker history tomcat:v1.0</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>查看容器的元数据信息</span><br><span class="line">docker inspect 容器ID</span><br><span class="line">docker inspect -f"&#123;&#123;.HostConfig.CpuRealtimePeriod&#125;&#125;" c44ec20cef5f</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>更改容器中的时区时间</span><br><span class="line">docker run -it -e TZ='Asia/Shanghai'  tom:v1.2  bash</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>是/etc/localtime在作怪，用户只需要将容器内部的localtime改成你想要的时区就行了。</span><br><span class="line">ln -sf /usr/share/zoneinfo/Asia/Shanghai  /etc/localtime </span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>显示当前运行容器的名称</span><br><span class="line">docker ps --format='&#123;&#123;.Names&#125;&#125;'</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>输出所有容器名包含test的容器，并打印容器名</span><br><span class="line">docker ps -f name=test --format='&#123;&#123;.Names&#125;&#125;'</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>查看退出状态的容器，并打印容器名</span><br><span class="line">docker ps -f status=exited --format="&#123;&#123;.Names&#125;&#125;"</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>只列出镜像的id以及仓库名称：</span><br><span class="line">docker images --format "&#123;&#123;.ID&#125;&#125;: &#123;&#123;.Repository&#125;&#125;"</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>只列出容器的相关id,image,status和name</span><br><span class="line">docker ps --format "&#123;&#123;.ID&#125;&#125;: &#123;&#123;.Image&#125;&#125; : &#123;&#123;.Status&#125;&#125; : &#123;&#123;.Names&#125;&#125;"</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>使用alias来预定义常用的命令</span><br><span class="line">alias dockerrm='docker rm -f -v'</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>从宿主机拷贝文件到容器</span><br><span class="line">docker cp yum.log  ecc6160b2884:/usr/local/tomcat</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>从容器拷贝文件到宿主机</span><br><span class="line">docker cp  ecc6160b2884:/usr/local/tomcat   /opt</span><br></pre></td></tr></table></figure>

          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
